<dom-module id="second-issue">
    <style include="iron-flex iron-flex-alignment iron-positioning"></style>
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-fit);
        }
    </style>
    <template>
        <template is="dom-repeat" items="{{data}}" sort="sortData" observe="age">
            <div class="flex horizontal layout">
                <span>{{item.name}}</span>
                <span>, </span>
                <span>{{item.age}}</span>
            </div>
        </template>
        <button on-click="btnAdd_click">add new one</button>
        <button on-click="btrSet_click">set second's age to 66</button>
    </template>
</dom-module>
