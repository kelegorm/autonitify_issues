<dom-module id="my-selector">
    <style include="iron-flex iron-flex-alignment iron-positioning"></style>
    <style>
        div {
            padding: 3px;
        }
    </style>
    <template>
        <div class="layout vertical">
            <span>Items:</span>
            <button on-click="btrSelect1_click">Select 1</button>
            <button on-click="btrSelect2_click">Select 2</button>
            <button on-click="btrSelect3_click">Select 3</button>
            <hr class="flex">
            <button on-click="btrBreakIt_click">Break selected and go to third</button>
        </div>
    </template>
</dom-module>
